//我们定义一个人的数据结构,
//protobuf 有2个版本，默认版本是 proto2，如果需要 proto3，则需要在非空非注释第一行使用 syntax = "proto3" 标明版本。
syntax = "proto3";
//package，即包名声明符是可选的，用来防止不同的消息类型有命名冲突。比如两个包有两个Person
package trip;
//生成go文件的地址和包名
option  go_package = "/Users/zhangguofu/website/goproject/proto/gen/go;prt";



//请求体结构
message TripRequest{
  string id=1;
}

//响应体结构
message TripResponce{
  string id=1;
}


service TripService{
  rpc GetTrip(TripRequest)returns(TripResponce);
}